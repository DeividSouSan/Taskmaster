<section class="edit-modal-container modal-container">
    <h1>Atualizar Tarefa</h1>
    <form id="update-form" hx-post="{{ url_for('task.update') }}" hx-target=".task-wrapper" hx-swap="innerHTML">
        {{ form.hidden_tag()}}
        {% for field in form if field.name not in ["csrf_token", "submit"] %}
        <div class="field-wrapper">
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        {{form.submit(class_="update-task-submit")}}
    </form>
</section>
